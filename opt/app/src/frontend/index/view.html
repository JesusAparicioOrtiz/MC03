<style>
</style>

<div>
    <h1 class="mt-4">Task List ISADevDays 2021</h1>
    <div class=" pl-1 mb-5">
        <div class="mt-3 mb-1">
            <h4>Add Task</h4>
            
        </div>
        <div class="alert alert-danger"  ng-style="{'display':displayError}">
            {{errorForm}} 
        </div>
        <div class="form-group">
            <label >Title</label>
            <input ng-model="title" type="text" class="form-control" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label >Description</label>
            <textarea ng-model="description" class="form-control" style="resize:none;" maxlength = "1000"rows="3" placeholder="Enter a description"></textarea>
        </div>
        <button ng-click="addTask()" class="btn btn-primary">Add Task</button>
    </div>
    <div ng-repeat="task in model.tasks">
        <div class="card w-50 mt-2">
            <div class="card-body">
                <div class="d-flex justify-content-start align-items-center">
                    <img  width=15 height=15 src="https://cdn1.meistertask.com/assets/meisterlabs/products/meistertask/icon-a180b0f392b059b046e36e08d9276da6d3fcdf864351ac1b4e296ffb48178bb2.png" alt="Task image">
                    <h5 class="mb-0 ml-1">{{task.title}}</h5>
                </div>
                <p class="card-text mt-2">{{task.description}}</p>
                <button ng-click="deleteTask($index)" class="btn btn-danger">Delete Task</button>
            </div>
        </div>
    </div>
    
</div>
